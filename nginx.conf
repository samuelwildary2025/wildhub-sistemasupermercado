user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    # Gzip para frontend (opcional, melhora desempenho)
    gzip on;
    gzip_types text/plain application/json text/css application/javascript application/xml image/svg+xml;

    server {
        listen 80;
        server_name _;

        # -------------------------------
        # BACKEND FASTAPI (uvicorn)
        # -------------------------------
        location /api {
            proxy_pass http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Alias para compatibilidade de rotas sem prefixo
        location /auth {
            proxy_pass http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # -------------------------------
        # FRONTEND VITE (build do dist)
        # -------------------------------
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        # -------------------------------
        # HEALTHCHECK direto para backend
        # -------------------------------
        location = /health {
            proxy_pass http://127.0.0.1:8000/health;
            proxy_set_header Host $host;
        }

        # -------------------------------
        # Redirecionamento automático
        # /api → /api/docs
        # -------------------------------
        location = /api/ {
            return 302 /api/docs;
        }
    }
}
